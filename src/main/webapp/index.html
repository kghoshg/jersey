<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Online Bookstore</title>
    <meta name="description" content="An online bookstore">
    <meta name="author" content="kghoshg">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="resources/css/bookslist.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    
    <script src="resources/js/book_store.js"></script>

    

  </head>

  <body>
    
    <div id="screen" class="container-fluid h-100"></div>

    <div class="modal fade" id="login-window">
      <div class="modal-dialog">
	<div class="modal-content">
	  
	  <div class="modal-header">
	    <h4 class= "modal-title">Please login </h4 >
	    <button type="button" class="close" data-dismiss="modal">&times;</button>
	  </div>
	  
	  <div class="modal-body">
	    <input id="username">User name</input>
	    <input id="password" type="password">Password</input>  
	  </div>

	  <div class="modal-footer">
	    <span>
	      <a class="float-left" href="#" onclick="createClick()">
		Create new account
	      </a>
	      <input type="button" value="Submit" onclick="loginClick()" class="float-left" type="submit"></input>
	    </span>
	  </div>
	</div>
      </div>
    </div>

    <!-- ACCOUNT ORDER PAGE -->

    <div id="accountorder_template" style="display:none">

      <div class="title mt-4 ml-3 h4">
	Your order
	      </div>
      <div id="order-info" class="mt-3"></div>

      <div class="title mt-5 ml-3 h4">
	Your information
      </div>

      <div class="row ml-3 mt-4">
	<p id="order_user" placeholder="Username"></p>
      </div>

      <div class="row ml-3 mt-2">
	<p id="order_first" placeholder="First name"></p>
	<p id="order_last" placeholder="Last name" class="ml-2"></p>
      </div>
      
      <div class="title mt-4 ml-3 h6">Shipping address: </div>



      <div class="row ml-3 mt-4">
	<p id="order_ship_street"></p>
      </div>
      <div class="row ml-3 mt-2">
	<p id="order_ship_prov" placeholder="Province"></p>
	<p id="order_ship_country" placeholder="Country" class="ml-2"></p>
      </div>

      <div class="row ml-3 mt-2">
	<p id="order_ship_zip" placeholder="Zip"></p>
	<p id="order_ship_phone" placeholder="Phone" type="tel" class="ml-2"></p>
      </div>
      
      <div class="title mt-4 ml-3 h6">Billing address: </div>

      <div class="row ml-3 mt-4">
	<p id="order_bill_street" placeholder="Street"></p>
      </div>
      <div class="row ml-3 mt-2">
	<p id="order_bill_prov" placeholder="Province"></p>
	<p id="order_bill_country" placeholder="Country" class="ml-2"></p>
      </div>

      <div class="row ml-3 mt-2">
	<p id="order_bill_zip" placeholder="Zip"></p>
	<p id="order_bill_phone" placeholder="Phone" type="tel" class="ml-2"></p>
      </div>

      <button class="mt-5 btn-warning btn" onclick="showCredit()">Verify shipping and billing info?</button>

      <div id="creditdiv" style="display:none" class="row ml-3 mt-3">
	<input id="creditcard" placeholder="Credit Card number"></input>
	<button class="ml-2 btn btn-light" onclick="placeOrder()">Place order</button>
      </div>


    </div>

    
    <!-- USER ACCOUNT CREATION TEMPLATE -->
    

    <div id="createaccount_template" style="display:none">

      <div class="title mt-3 ml-3 h4">
	Create new account
      </div>
      <div class="row ml-3 mt-4">
	<input id="create_user" placeholder="Username"></input>
      </div>
      <div class="row ml-3 mt-2">
      	<input id="create_pass" placeholder="Password" type="password" ></input>
	<input id="create_pass_confirm" placeholder="Confirm password" type="password" class="ml-2"></input>
      </div>
      <div class="row ml-3 mt-2">
	<input id="create_first" placeholder="First name"></input>
	<input id="create_last" placeholder="Last name" class="ml-2"></input>
      </div>
      
      <div class="title mt-4 ml-3 h6">Shipping address: </div>



      <div class="row ml-3 mt-4">
	<input id="ship_street" placeholder="Street"></input>
      </div>
      <div class="row ml-3 mt-2">
	<input id="ship_prov" placeholder="Province"></input>
	<input id="ship_country" placeholder="Country" class="ml-2"></input>
      </div>

      <div class="row ml-3 mt-2">
	<input id="ship_zip" placeholder="Zip"></input>
	<input id="ship_phone" placeholder="Phone" type="tel" class="ml-2"></input>
      </div>
      
      <div class="title mt-4 ml-3 h6">Billing address: </div>

      <div class="row ml-3 mt-4">
	<input id="bill_street" placeholder="Street"></input>
      </div>
      <div class="row ml-3 mt-2">
	<input id="bill_prov" placeholder="Province"></input>
	<input id="bill_country" placeholder="Country" class="ml-2"></input>
      </div>

      <div class="row ml-3 mt-2">
	<input id="bill_zip" placeholder="Zip"></input>
	<input id="bill_phone" placeholder="Phone" type="tel" class="ml-2"></input>
      </div>

      <input type="button" value="Create account and sign in" class="mt-5 ml-3 btn-info" onclick="createAccount()"></input>



    <!-- SHOPPING CART TEMPLATE-->

    <div id="shoppingcart_template" style="display:none">

      <div class = "title mt-3 ml-3 h4">
	Shopping cart
      </div>

      <div id="inline" class="form-inline"></div>

      <button class="btn btn-dark mt-4 ml-4" onclick="checkoutClick()">Checkout</button>

    </div> <!-- end of template>
 
    
    <!-- HEADER TEMPLATE -->
    <div id="header_template" style="display:none">
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="#" onclick="switchtoMainPage()">Online book store</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
	
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	  <ul class="navbar-nav mr-auto">
	    <li class="nav-item active">
	      <a class="nav-link" href="#" onclick="switchtoMainPage()">Home <span class="sr-only">(current)</span></a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" href="#" onclick="switchtoShoppingCart()">Shopping Cart</a>
	    </li>
	    <!--
	    <li class="nav-item dropdown">
	      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		Dropdown
	      </a>


	      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		<a class="dropdown-item" href="#">Action</a>
		<a class="dropdown-item" href="#">Another action</a>
		<div class="dropdown-divider"></div>
		<a class="dropdown-item" href="#">Something else here</a>
	      </div>
	      -->
	    </li>
	    <li class="nav-item">
	      <a id="logged-in-user" href="#" class="nav-link text-success"></a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" href="#" data-toggle="modal" data-target="#login-window">Login </a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" href="#" onclick="signout()">Logout </a>
	    </li>
	  </ul>

	</div>
      </nav>

    </div>

    <!-- MAIN PAGE TEMPLATE -->
    <div id="mainpage_template" style="display:none">
      
      <div class="container-fluid h-100">
	
	<!-- https://stackoverflow.com/questions/48472771/bootstrap-4-responsive-sidebar-menu-to-top-navbar  -->
	<div class="container-fluid h-80">
	  <div class="row h-80">
            <aside class="col-12 col-md-2 p-0 bg-light">
              <nav class="navbar navbar-expand navbar-light bg-light flex-md-column flex-row align-items-start">
		<div class="collapse navbar-collapse">
                  <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
		    <li class = "nav-item disabled"> <a> Categories </a> </li>
		    <li class = "nav-item" > <a class="nav-link pl-0" href="#" onclick="getAllBooks()"> All </a> </li>
		    <div id = "categories-list"> </div>
 
                    
                  </ul>
		</div>
              </nav>
            </aside>

            <main class="col">

	      <div class="container-fluid">

		<div class = "container-fluid">
		  
		  <div id="bookitem" class="row">

		  </div>

		</div>
            </main>
	    </div>
	  </div>
	</div>
      </div>
  </body>
</html>
